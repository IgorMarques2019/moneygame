<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <title>Capitalism</title>
</head>

<body onselectstart="return false">
  <div class="fortune-container">
    <div class="fortune-content">
      <p>Sua Fortuna <span class="psec"></span></p>
      <h1><span class="saldo-info">0,00 /2s</span></h1>
    </div>
  </div>

  <div class="nicho-container">
    <h2 class="title">Nichos de Comércio</h2>
    <div class="nichos-buy">
      <p value="150"  class="sorveteria"><span class="qtdBuy">0x</span>Sorveteria <span class="pricePS">R$ 150/s</span></p>
      <p value="200" class="roupasVest"><span class="qtdBuy">0x</span>Roupas e Calçados <span class="pricePS">R$ 200/s</span></p>
      <p value="266" class="restaurantes"><span class="qtdBuy">0x</span>Restaurantes <span class="pricePS">R$ 266/s</span></p>
      <p value="355" class="farmacia"><span class="qtdBuy">0x</span>Farmácia <span class="pricePS">R$ 355/s</span></p>
      <p value="474" class="hotelaria"><span class="qtdBuy">0x</span>hotelaria <span class="pricePS">R$ 474/s</span></p>
      <p value="632" class="turismo"><span class="qtdBuy">0x</span>Agência de turismo <span class="pricePS">R$ 632/s</span></p>
      <p value="842" class="agMusica"><span class="qtdBuy">0x</span>Agência de Música <span class="pricePS">R$ 842/s</span></p>
      <p value="1123" class="corretora"><span class="qtdBuy">0x</span>Corretora <span class="pricePS">R$ 1123/s</span></p>
      <p value="1498" class="agronegocio"><span class="qtdBuy">0x</span>Agronegócio <span class="pricePS">R$ 1498/s</span></p>
    </div>
  </div>

  <div class="work">Trabalhar</div>
  <script src="js.js"></script>
</body>

</html>
